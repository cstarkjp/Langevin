name: macOS

on:
  # release:
  #   types: [published]
  push:
    branches:
      - dev

permissions:
  contents: read

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install langevin
      - name: Check repo
        working-directory: .\work\Langevin\Langevin
        run: dir 
      - name: Run unit tests
        working-directory: .\work\Langevin\Langevin
        run: python -m unittest discover tests
