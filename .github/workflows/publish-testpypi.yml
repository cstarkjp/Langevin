      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: macos-14-dist
          path: dist/

  build-macos-15:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
