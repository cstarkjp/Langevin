          python -m build
          
      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: macos-15-dist
          path: dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build auditwheel
          
      - name: Build package
        run: |
          python -m build
          mv dist dist_tmp
          auditwheel repair dist_tmp/*.whl --wheel-dir dist
          rm -f dist/*-linux_x86_64.whl
          
      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          
      - name: Build package
        run: |
          python -m build
          
      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: dist/

  test-macos:
    runs-on: macos-latest
    needs: build-macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.14"

      - name: Add user bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Retrieve linux artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-latest-dist
          path: dist/

      - name: Check package
        run: |
          ls -l ./dist     
          # ls -l $HOME/work/Langevin/Langevin/dist
          # ls -l /Users/runner/work/Langevin/Langevin/dist        

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install ./dist/*.whl

      - name: Unit tests
        run: python -m unittest discover tests

  test-linux:
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.14"
          
      - name: Add user bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Retrieve linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-dist
          path: dist/

      - name: Check package
        run: |
          ls -l ./dist        
          ls -l $HOME/work/Langevin/Langevin/dist        

      - name: Install
        run: |
          python -m pip install --upgrade pip
          # pip install -e .
          pip install $HOME/work/Langevin/Langevin/dist/*.whl

      - name: Unit tests
        run: python -m unittest discover tests

